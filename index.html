<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="css/ziggy.css">
	<title>Ziggy Gallery</title>
	
</head>
<body onload = "setImages()">
	<h1>Ziggy Gallery</h1>
	<div id = "imageZiggy">
		<h2>Hover over an image below to display here.</h2>
	</div>
	
	<div class="flex">
	
	
	<img class = "preview" alt = "Majestic Puppy" src = "img/majestic.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "Tongue Out" src = "img/pinkTongue.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "Sleepy Ziggy" src = "img/sleepy.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">

	<img class = "preview" alt = "Treat Time" src = "img/treatTime.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	<img class = "preview" alt = "Friends Hanging Out" src = "img/twoPups.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	<img class = "preview" alt = "Two Cute Toys for Two Cute Boys" src = "img/twoToys.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">

	</div>
	
<script src = "js/ziggy.js"></script>
	<footer>Copyright 2025</footer>
</body>
	
</html>
